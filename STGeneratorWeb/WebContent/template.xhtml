<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><ui:insert name="title">#{mensagens.titulo}</ui:insert></title>
	<script type="text/javascript" src="${request.contextPath}/js/jquery-2.1.3.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap.min.css"/>
	<script type="text/javascript" src="${request.contextPath}/js/bootstrap.min.js" ></script>
	
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/file-input/css/fileinput.min.css" />
	<script  type="text/javascript" src="${request.contextPath}/file-input/js/fileinput.min.js" ></script>
	
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap-switch.min.css" />
	<script  type="text/javascript" src="${request.contextPath}/js/bootstrap-switch.min.js" ></script>
	
	<link rel="icon" type="image/png" href="${request.contextPath}/favicon.png"/>
	
	<meta property="og:site_name" content="#{mensagens.titulo}"/>
	<meta property="og:locale" content="#{mensagens.locale}" />
	
	<ui:insert name="head">
	</ui:insert>
	
	<style>
		html{
			position: relative;
  			min-height: 100%;
		}
		body{
			background-color: lightgreen;
			margin-bottom: 60px;
		}
		.button_menu{
			width: 150px !important;
		}
		@font-face {
		  font-family: "AlmostCartoon";
		  src: url(css/AlmostCartoon.ttf) format("truetype");
		}
		.ACartoon{
			font-size: 25px;
			font-family: 'AlmostCartoon';
		}
		.FooterText{
			font-family: 'AlmostCartoon';
			font-size: 20px;
			font-weight: bold;
		}
		.footer {
		  position: absolute;
		  bottom: 0;
		  width: 100%;
		  /* Set the fixed height of the footer here */
		  height: 60px;
		  background-color: lightblue;
		  border-top: 10px lightgreen solid;
		}
		
	</style>
</h:head>
<body>
	<div class="container">
		<header class="row">
			<ui:insert name="header">
				<div class="row">
					<div class="col-xs-offset-1 col-xs-11 col-sm-offset-2 col-sm-12 col-md-offset-3 col-md-12 col-lg-offset-2 col-lg-5">
			    		<div class="btn-group-vertical" role="group">
			    			<a type="button" class="btn btn-default button_menu" href="${request.contextPath}/index.jsf">
			    				<span class="glyphicon glyphicon-home"></span>
			    				#{mensagens.paginaInicial}
			    			</a>
			    			<a type="button" class="btn btn-danger button_menu" href="${request.contextPath}/random">
			    				<span class="glyphicon glyphicon-random"></span>
			    				#{mensagens.aleatorio}
		    				</a>
			    			<a type="button" class="btn btn-success button_menu" href="${request.contextPath}/tops.jsf">
			    				<span class="glyphicon glyphicon-heart-empty"></span>
			    				#{mensagens.tops}
		    				</a>
			    			<a type="button" class="btn btn-info button_menu" href="${request.contextPath}/recents.jsf">
			    				<span class="glyphicon glyphicon-new-window"></span>
			    				#{mensagens.recentes}
		    				</a>
			    		</div>
			    		<a href="index.jsf">	    			
			    			<img src="${request.contextPath}/images/logo.png" style="width: auto; height: 200px;"/>
			    		</a>
		    		</div>
	    		</div>
	    	</ui:insert>
		</header>
	</div>
	<div class="container">
		<div id="content">
			<ui:insert name="content">
	    	Content area.
	  		</ui:insert>
		</div>
	</div>	
	<footer class="footer">
		<div class="container">
			<ui:insert name="footer">
				<div style="margin-top:15px; text-align: center;">
	    			<h:outputText value="#{mensagens.textoRodape}" styleClass="FooterText"/>
	    		</div>	
	  		</ui:insert>
  		</div>
	</footer>
</body>
</html>
