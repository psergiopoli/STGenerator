<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="head">	
		<meta property="og:title" content="#{mensagens.cartaTituloPagina}"/>	
		<meta property="og:url" content="http://www.supertg.tk/card.jsf?id=#{cartaMB.carta.id}"/>	
		<meta property="og:description" content="#{mensagens.descricaoCarta}" />	
		<meta property="og:image" content="http://www.supertg.tk/carta?id=#{cartaMB.carta.id}"/>	
		<meta property="og:type" content="image" />
		<style>
			.botao_menu{
				margin-top: 20px;
				 clear: both;
				 width: 260px;
			}
		</style>
	</ui:define>
	<ui:define name="content">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
						<script async="true" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
						<!-- pagina carda STG -->
						<ins class="adsbygoogle"
						     style="display:block"
						     data-ad-client="ca-pub-8540110707418414"
						     data-ad-slot="9929903184"
						     data-ad-format="auto"></ins>
						<script>
						(adsbygoogle = window.adsbygoogle || []).push({});
						</script>				
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">						
		    			<h:graphicImage url="carta?id=#{cartaMB.carta.id}" style="width: auto; height: 500px; margin: 0 auto; display: block;"/>
					</div>
					<div class="col-xs-12 col-sm-12 col-lg-offset-1 col-md-4 col-lg-4" style="margin: 0 auto; text-align: center;">
						<div class="row">							
							<div class="fb-like" data-href="#{notice.urlNoticia}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true" style="text-align:center;"/>
						</div>
						<div class="row">						
							<a href="carta?id=#{cartaMB.carta.id}" class="btn btn-primary btn-lg botao_menu" download="carta">
								<span class="glyphicon glyphicon-download"/>
								#{mensagens.download}
							</a>
						</div>
						<div class="row">
							<h:panelGroup rendered="#{param.from == null}">
								<a href="index.jsf" class="btn btn-danger btn-lg botao_menu">
									<span class="glyphicon glyphicon-menu-left"/>
									#{mensagens.voltar}
								</a>
							</h:panelGroup>	
							<h:panelGroup rendered="#{param.from == 'recents'}">
								<a href="recents.jsf?page=#{param.page}" class="btn btn-danger btn-lg botao_menu">
									<span class="glyphicon glyphicon-menu-left"/>
									#{mensagens.voltar}
								</a>
							</h:panelGroup>	
							<h:panelGroup rendered="#{param.from == 'tops'}">
								<a href="tops.jsf?page=#{param.page}" class="btn btn-danger btn-lg botao_menu">
									<span class="glyphicon glyphicon-menu-left"/>
									#{mensagens.voltar}
								</a>
							</h:panelGroup>								
						</div>
						<div class="row">
							<span style="margin: 0 auto; margin-top:20px; display: block; text-align: center;">
	  							#{cartaMB.carta.views}
	  							<span class="glyphicon glyphicon-eye-open"></span>
	  						</span>
						</div>
					</div>				
				</div>	
			</div>
			<div id="fb-root"></div>
			<script>
				(function(d, s, id) {
				  var js, fjs = d.getElementsByTagName(s)[0];
				  if (d.getElementById(id)) return;
				  js = d.createElement(s); js.id = id;
				  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&#38;version=v2.0";
				  fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>
	</ui:define>
</ui:composition>
</html>
