<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="head">
		<style>
			.botao_menu{
				margin-top: 20px;
				 clear: both;
				 width: 260px;
			}
		</style>
	</ui:define>
	<ui:define name="content">
		<script>
			var pagTotal = #{tops.cartas.numeroPaginas};
			var pagAtual = #{tops.paginaAtual};
		</script>
		<script type="text/javascript" src="${request.contextPath}/js/script_use.js"></script>
		<div class="container">
			<div class="row">			
	   			<ui:repeat value="#{tops.cartas.cartas}" var="carta">
	   				<div class="panel panel-default" style="width: 167px; float:left;">
					  <div class="panel-body">
					  		<a href="card.jsf?id=#{carta.id}&amp;from=tops&amp;page=#{tops.paginaAtual}">
					  			<h:graphicImage url="thumb?id=#{carta.id}" style="width: 140px; height: 187px; "/>
					  		</a>	  						
	  						<span style="margin: 0 auto;display: block; text-align: center;">
	  							#{carta.views}
	  							<span class="glyphicon glyphicon-eye-open"></span>
	  						</span>
					  </div>
					</div>
	   			</ui:repeat>	
			</div>
			<div class="row">
				<nav style="text-align:center;">
				  <ul class="pagination">
				    <li id="back_">
				      <a href="#" id="back" aria-label="#{mensagens.voltar}">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li id="page_1"><a href="tops.jsf?page=1">1</a></li>
				    <li id="next_">
				      <a href="#" id="next" aria-label="#{mensagens.proximo}">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</div>	
		</div>
	</ui:define>
</ui:composition>
</html>
